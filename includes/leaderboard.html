<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ofir's Quiz Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" rel="stylesheet">

    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/leaderboard.css">

</head>

<body>

    <div class="container">
        <div style="justify-content: start;" class="box">
            <img style="width: 50%; margin-left: auto; margin-right: auto; display: block;" src="../images/logo.png"
                alt="">

            <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home"
                        type="button" role="tab" aria-controls="home" aria-selected="true">All Time</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile"
                        type="button" role="tab" aria-controls="profile" aria-selected="false">Per Game</button>
                </li>
            </ul>

            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                    <div class="leaderboard">

                        <div class="row highscoreTitle">
                            <div class="col-4"><span>Rank</span></div>
                            <div class="col-4"><span>Name</span></div>
                            <div class="col-4"><span>Score</span></div>
                        </div>

                        <div class="row highscore">
                            <div class="col-4">
                                <span class="rank">
                                    <span class="fa-stack" style="vertical-align: top;">
                                        <i class="fa-solid fa-circle fa-stack-2x"></i>
                                        <i class="fa-solid fa-1 fa-stack-1x fa-inverse"></i>
                                    </span>
                                </span>
                            </div>
                            <div class="col-4">
                                <span class="name"></span>
                            </div>
                            <div class="col-4">
                                <span class="score"></span>
                            </div>
                        </div>

                        <div class="row highscore two">
                            <div class="col-4"><span class="rank">
                                    <span class="fa-stack" style="vertical-align: top;">
                                        <i class="fa-solid fa-circle fa-stack-2x"></i>
                                        <i class="fa-solid fa-2 fa-stack-1x fa-inverse"></i>
                                    </span>
                                </span>
                            </div>
                            <div class="col-4">
                                <span class="name"></span>
                            </div>
                            <div class="col-4">
                                <span class="score"></span>
                            </div>
                        </div>
                        
                        <div class="row highscore three">
                            <div class="col-4"><span class="rank"> <span class="fa-stack" style="vertical-align: top;">
                                        <i class="fa-solid fa-circle fa-stack-2x"></i>
                                        <i class="fa-solid fa-3 fa-stack-1x fa-inverse"></i>
                                    </span></span></div>
                            <div class="col-4"><span class="name"></span></div>
                            <div class="col-4"><span class="score"></span></div>
                        </div>

                        <div class="row highscore four">
                            <div class="col-4"><span class="rank"> <span class="fa-stack" style="vertical-align: top;">
                                        <i class="fa-solid fa-circle fa-stack-2x"></i>
                                        <i class="fa-solid fa-4 fa-stack-1x fa-inverse"></i>
                                    </span></span> </div>
                            <div class="col-4"><span class="name"></span></div>
                            <div class="col-4"><span class="score"></span></div>
                        </div>

                        <div class="row highscore five">
                            <div class="col-4"> <span class="rank"> <span class="fa-stack" style="vertical-align: top;">
                                        <i class="fa-solid fa-circle fa-stack-2x"></i>
                                        <i class="fa-solid fa-5 fa-stack-1x fa-inverse"></i>
                                    </span></span> </div>
                            <div class="col-4"><span class="name"></span></div>
                            <div class="col-4"><span class="score"></span></div>
                        </div>
                    </div>
                </div>
                <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">...
                </div>
                <div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="contact-tab">...
                </div>
            </div>

        </div>
    </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"></script>

<script src="../js/leaderboard.js"></script>


</html>
