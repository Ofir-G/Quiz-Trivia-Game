<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ofir's Quizzes - Trivia Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Maven+Pro:wght@600&family=Raleway:wght@600&family=Roboto&family=Rubik&family=Secular+One&family=Sora&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/welcometrivia.css">
    <link rel="stylesheet" href="../css/homepage.css">
    <link rel="icon" type="image/x-icon" href="../images/favicon.ico">

</head>

<body>

    <div class="container">

        <div class="box">
            <div class="row header header-row">
                <div class="col-4">
                    <img class="logo" src="../images/logo.png" alt="">
                </div>
                <div class="col-4">
                    <h1 class="header welcome">Welcome,&nbsp;<span id="name"> </span></h1>
                    <a style="text-decoration: none;" href="../index.html">
                        <h2 class="header change-user">That's not me!</h2>
                    </a>
                </div>
                <div class="col-4"></div>
            </div>

            <div class="center">
                <div class="row user-info">
                    <div class="profile-box col-12">

                        <div class="row height">
                            <div class="col-6 height user-pic">

                                <img class="height" src="../images/user.png" alt="">
                            </div>

                            <div class="col-6 user-stats">

                                <div class="stats row">
                                    <div class="col-3">
                                        <!-- <span class="material-icons">
                                            emoji_events
                                        </span> -->

                                        <span class="fa-stack fa-xl fifty animate__animated"
                                            title="50/50 - Reavel 2 wrong answers!" data-bs-toggle="tooltip"
                                            data-bs-placement="top">
                                            <i class="fa-solid icon-back-trophy fa-circle fa-stack-2x"></i>
                                            <i class="fa-solid fa-trophy fa-stack-1x fa-inverse icon-color"></i>
                                        </span>

                                    </div>
                                    <div class="col-9">
                                        <span><span class="highest"></span> Highest Score</span>
                                    </div>

                                </div>

                                <div class="stats row">

                                    <div class="col-3">
                                        <!-- <span class="material-icons">
                                            check_circle
                                        </span> -->

                                        <span class="fa-stack fa-xl fifty animate__animated"
                                            title="50/50 - Reavel 2 wrong answers!" data-bs-toggle="tooltip"
                                            data-bs-placement="top">
                                            <i class="fa-solid icon-back-check fa-circle fa-stack-2x"></i>
                                            <i class="fa-solid fa-check fa-stack-1x fa-inverse icon-color"></i>
                                        </span>

                                    </div>
                                    <div class="col-9">
                                        <span><span class="correct"></span> Correct Answers</span>
                                    </div>

                                </div>

                                <div class="stats row">
                                    <div class="col-3">
                                        <span class="fa-stack fa-xl fifty animate__animated"
                                            title="50/50 - Reavel 2 wrong answers!" data-bs-toggle="tooltip"
                                            data-bs-placement="top">
                                            <i class="fa-solid icon-back-games fa-circle fa-stack-2x"></i>
                                            <i class="fa-solid fa-dice-five fa-stack-1x fa-inverse icon-color"></i>
                                        </span>
<!-- 
                                        <span class="material-icons">
                                            casino
                                        </span> -->

                                    </div>
                                    <div class="col-9">
                                        <span><span class="games"></span> Games Played</span>
                                    </div>

                                </div>

                            </div>
                        </div>
                    </div>
                </div>

                <div class="row menu">
                    <button class="btn-menu trivia mt-4 mb-3" type="submit">
                        Trivia Game
                    </button>

                    <button class="btn-menu highscores mt-4 mb-3" type="submit">
                        Highscores
                    </button>
                </div>

            </div>
        </div>
    </div>
    </div>

</body>
<script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"></script>

<script src="../js/redirect.js"></script>
<script src="../js/triviawelcome.js"></script>
<script src="../js/homepage.js"></script>

</html>
