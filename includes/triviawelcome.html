<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ofir's Quizzes - Trivia Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Maven+Pro:wght@600&family=Raleway:wght@600&family=Roboto&family=Rubik&family=Secular+One&family=Sora&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/welcometrivia.css">
    <link rel="icon" type="image/x-icon" href="../images/favicon.ico">

</head>

<body>
    <div class="container">

        <div class="box">
            <div class="row header header-row">
                <div class="col-4">
                    


                    <span class="icon-btn back-btn fa-stack fa-2x ms-4"  data-bs-toggle="tooltip" data-bs-placement="top" title="Go Back">
                        <i class="fa-solid icon-back fa-circle fa-stack-2x"></i>
                        <i class="fa-solid fa-arrow-left fa-stack-1x fa-inverse icon-color"></i>
                    </span>

                    <span class="icon-btn logoff-btn fa-stack fa-2x" data-bs-toggle="tooltip" data-bs-placement="top" title="Log off">
                        <i class="fa-solid icon-back fa-circle fa-stack-2x"></i>
                        <i class="fa-solid fa-arrow-right-from-bracket fa-stack-1x fa-inverse icon-color"></i>
                    </span>

                </div>

                <div class="col-4">
                    <img class="logo" src="../images/logo.png" alt="">

                </div>

                <div class="col-4">
                    <h1 class="header welcome">Welcome,&nbsp;<span id="name"> </span></h1>

                </div>
            </div>

            <div class="center">

                <div class="row btn-choices categories animate__animated">
                    <h2 class="header choose-categ">Choose a Category</h2>

                    <button name="9" id="try" class="btn-choice"><span class="material-icons">psychology</span>General
                        Knowledge</button>
                    <button name="10" class="btn-choice"><span class="material-icons">auto_stories</span>Books</button>
                    <button name="11" class="btn-choice"><span class="material-icons">videocam</span>Film</button>
                    <button name="12" class="btn-choice">
                        <span class="material-icons">audiotrack</span>
                        Music</button>
                    <button name="13" class="btn-choice"><span class="material-icons">
                            theaters
                        </span>Musicals & Theaters</button>
                    <button name="14" class="btn-choice"><span class="material-icons">
                            tv
                        </span>Television</button>
                    <button name="15" class="btn-choice"><i class="fa-solid fa-gamepad fa-lg material-icons"></i>Video
                        Games</button>
                    <button name="16" class="btn-choice"><span class="material-icons">
                            casino
                        </span>Board Games</button>
                    <button name="17" class="btn-choice"><span class="material-icons">
                            science
                        </span>Science & Nature</button>
                    <button name="18" class="btn-choice"><span class="material-icons">
                            computer
                        </span>Computers</button>
                    <button name="19" class="btn-choice"><span class="material-icons">
                            calculate
                        </span>Mathematics</button>
                    <button name="20" class="btn-choice"><i class="fa-solid fa-landmark fa-lg material-icons"></i>
                        Mythology</button>
                    <button name="21" class="btn-choice"><span class="material-icons">
                            sports_soccer
                        </span>Sports</button>
                    <button name="22" class="btn-choice"><span class="material-icons">
                            public
                        </span>Geography</button>
                    <button name="23" class="btn-choice"><span class="material-icons">
                            history
                        </span>History</button>
                    <button name="24" class="btn-choice"><span class="material-icons">
                            gavel
                        </span>Politics</button>
                    <button name="25" class="btn-choice"><span class="material-icons">
                            brush
                        </span>Art</button>
                    <button name="26" class="btn-choice"><span class="material-icons">
                            remember_me
                        </span>Celebrities</button>
                    <button name="27" class="btn-choice"><span class="material-icons">
                            cruelty_free
                        </span>Animals</button>
                    <button name="28" class="btn-choice"><span class="material-icons">
                            directions_car_filled
                        </span>Vehicles</button>
                    <button name="29" class="btn-choice"><i
                            class="fa-solid fa-comment-dots material-icons"></i>Comics</button>
                    <button name="30" class="btn-choice"><span class="material-icons">
                            watch
                        </span>Gadgets</button>
                    <button name="31" class="btn-choice"><span class="material-icons">
                            auto_awesome
                        </span></i>Japanese Anime & Manga</button>
                    <button name="32" class="btn-choice"><i class="fa-solid fa-dragon fa-lg material-icons"></i> Cartoon
                        & Animations</button>

                    <div class="all-cat">
                        <button name="all" class="btn-choice"><span class="material-icons">
                                chevron_left
                            </span>ALL<span class="material-icons">
                                navigate_next
                            </span></button>
                    </div>

                </div>

                <div class="row btn-choices amount animate__animated hide">
                    <h2 class="header choose-categ">Choose how many questions</h2>
                    <button name="10" class="btn-choice">10</button>
                    <button name="20" class="btn-choice">20</button>
                    <button name="30" class="btn-choice">30</button>
                    <button name="40" class="btn-choice">40</button>
                    <button name="50" class="btn-choice">50</button>
                    <button name="random" class="btn-choice">Random</button>
                </div>

                <div class="row go">

                    <div class="alert alert-warning alert-dismissible animate__animated fade show hide" role="alert">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"
                            class="bi bi-exclamation-triangle-fill flex-shrink-0 me-2" viewBox="0 0 16 16" role="img"
                            aria-label="Warning:">
                            <path
                                d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" />
                        </svg>
                        The category you chose does not have more than 20 questions. We modifies your game to 20
                        questions.
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>

                    <button class="btn-quiz mt-4 mb-3 hide" type="submit">
                        Start a Game <i class="fa-solid fa-arrow-right"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

</body>
<script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"></script>

<script src="../js/redirect.js"></script>
<script src="../js/triviawelcome.js"></script>

</html>
