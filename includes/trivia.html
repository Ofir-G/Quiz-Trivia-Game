<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ofir's Quiz Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Secular+One&family=Sora:wght@300&display=swap" rel="stylesheet"> 
    <link href='https://css.gg/trophy.css' rel='stylesheet'>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/trivia.css">

</head>

<body>

    <div class="container">
        <div class="box">

            <div class="loadin d-flex justify-content-center">
                <div style="width: 3rem; height: 3rem;" class="spinner-border text-light" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>

            <div style="height: 100%;" class="game hide">
                <div style="height: 20%;" class="row header">
                    <div class="col-4 user_data">
                        <div class="icon">
                            <i class="fa-solid fa-hashtag fa-xl"></i>
                            <p class="progress-num" style="margin:0; margin-left:15px;">Question <span
                                    class="currentQ"></span> out of <span class="maxQ"></span></p>
                        </div>

                        <div style="height: 40px; border-radius: 50px;" class="progress">

                            <div class="progress-bar bg-success" role="progressbar" style="width: 100%"
                                aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"><i style="margin-right: 5px;"
                                    class="fa-regular fa-clock"></i> 30</div>
                        </div>

                    </div>
                    <div class="col-4">

                        <img style="width: -webkit-fill-available; margin-left: auto; margin-right: auto; display: block;"
                            src="../images/logo.png" alt="">
                    </div>

                    <div class="col-4 user_data">
                        <div class="icon">
                            <i class="fa-solid fa-user-large fa-xl"></i>
                            <span class="player" style="margin:0; margin-left:15px;"></span>

                        </div>

                        <div class="icon">
                            <i class="fa-solid fa-trophy fa-xl"></i>
                            <span class="score" style="margin:0; margin-left:15px;"></span>

                        </div>

                        <!-- <div class="exit icon">
                            <i class="fa-solid fa-power-off fa-xl"></i>
                        </div> -->

                        <!--                         
                        <i class="bi bi-trophy"></i>
                        <span class="material-icons material-icons-outlined">
                            emoji_events
                            </span>
                        <p><span class="material-icons">emoji_events</span> 
                            <span class="material-icons material-icons-two-tone">
                                emoji_events
                                </span>
                            
                        <i class="gg-trophy"></i><span id="name"></span></p> -->

                        <!-- <p>score</p> -->

                    </div>

                </div>
                <div style="height: 60%;" class="gameQ row animate__animated">
                    <div class="row">

                        <h1 id="question"></h1>
                    </div>
                    <div style="justify-content: center;" class="row btn-first-2">

                        <button class="choice mt-3 animate__animated choice-left choice-hover"></button>

                        <button class="choice mt-3 animate__animated choice-hover"></button>
                    </div>
                    <div style="justify-content: center;" class="row btn-last-2">

                        <button class="choice mt-3 animate__animated choice-left choice-hover"></button>

                        <button class="choice mt-3 animate__animated choice-hover"></button>
                    </div>
                </div>

                <div style="height: 20%;" class="toolbox row">
                    <div class="row">
                        <h1 style="color: white; font-size: large; margin-top: 10px;">Your Help Toolbox</h1>
                    </div>

                    <div class="row toolbox-icons">
                        <span class="fa-stack fa-2x fifty animate__animated" title="50/50 - Reavel 2 wrong answers!"  data-bs-toggle="tooltip" data-bs-placement="top">
                            <i class="fa-solid icon-back fa-circle fa-stack-2x"></i>
                            <i class="fa-solid fa-eraser fa-stack-1x fa-inverse icon-color"></i>
                          </span>

                          <span class="fa-stack fa-2x show-answer animate__animated" title="Get a free answer!"  data-bs-toggle="tooltip" data-bs-placement="top">
                            <i class="fa-solid icon-back fa-circle fa-stack-2x"></i>
                            <i class="fa-solid fa-arrows-rotate fa-stack-1x fa-inverse icon-color"></i>
                          </span>

                          <span class="fa-stack fa-2x extra-time animate__animated" title="Get 10 seconds extra time!"  data-bs-toggle="tooltip" data-bs-placement="top">
                            <i class="fa-solid icon-back fa-circle fa-stack-2x"></i>
                            <i class="fa-solid fa-hourglass-end fa-stack-1x fa-inverse icon-color"></i>
                          </span>

                    </div>
                </div>
            </div>

            <div style="position: absolute; left: 0; right: 0; text-align: center;" class="yes hide">
                <p style="font-size: 150px; color: white;" class="plus animate__animated animate__bounceIn">+10</p>
            </div>

            <!-- Modal -->
            <div class="modal fade" id="end-menu" tabindex="-1" aria-labelledby="end-menu" data-bs-backdrop="static" data-bs-keyboard="false"
                aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-body">
                            <h1>Nice Job!</h1>
                            <p style="font-size: 20px;" class="summery">You got <span class="correctNum"></span> out of <span class="maxQ"></span> questions</p>
                            <p style="font-size: 20px;" class="summery">With a score of <span class="score"></span></p>
                            <button style="display: block; margin: auto;" class="button-18 play-again mt-3">Play Again</button>
                            <button style="display: block; margin: auto;" class="button-18 menu mt-3">Go to Menu</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"></script>

<script src="../js/trivia.js"></script>


</html>
